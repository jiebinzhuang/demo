######1################for root log################################################################
log4j.rootLogger=DEBUG,Console,all
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %x - %m%n
log4j.appender.all=org.apache.log4j.RollingFileAppender
log4j.appender.all.File=../omp_sec_base/sec_component.log
log4j.appender.all.MaxFileSize=10MB
log4j.appender.all.MaxBackupIndex=100
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c %x - %m%n